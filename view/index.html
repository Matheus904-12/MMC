<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form action="/calcular" method="post" id="mmcForm">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" required><br>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" required><br>
            <button type="submit">Calcular MMC</button>
        </form>
    </div>
</body>
</html>

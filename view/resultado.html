<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O resultado é...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resultado do Cálculo</h1>
        <div id="resultado"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mmc = parseFloat(urlParams.get('mmc'));
        document.getElementById('resultado').innerText = `O MMC é: ${mmc}`;
    </script>
</body>
</html>
